<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <button class="menu-btn" type="button" onclick="myMenu();">Menu</button>
    <div id="fs-menu">
      <button class="close-btn" type="button" onclick="closeMenu();">Close</button>
    <ul>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
    </ul>
    </div>
    <script>
      var menu = document.getElementById("fs-menu");
      var menuOpenBtn = document.getElementsByClassName("menu-btn");
      menuOpenBtn = menuOpenBtn[0];

      function myMenu() {
        menu.classList.toggle("show");
        menuOpenBtn.style.display = "none";
      }

      function closeMenu() {
        menu.classList.remove("show");
        menuOpenBtn.style.display = "block";
      }
    </script>
  </body>

</html>
